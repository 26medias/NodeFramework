<div class="container_12">
	<div class="grid_12">
		{{ if updated }}
			<div class="message info">
				<p>Informations mises &agrave; jour.</p>
			</div>
		{{ endif }}
		<div class="box">
			<div class="head">
				Configuration de MySQL
			</div>
			<form action="" method="post">
				<div class="row">
					<label for="host">MySQL Host</label>
					<div class="form-right">
						<input type="text" value="{$shared.vars.mysql.host}" name="host" id="host" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="row">
					<label for="user">MySQL User</label>
					<div class="form-right">
						<input type="text" value="{$shared.vars.mysql.user}" name="user" id="user" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="row">
					<label for="password">MySQL Password</label>
					<div class="form-right">
						<input type="password" value="{$shared.vars.mysql.password}" name="password" id="password" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="row">
					<label for="dbname">MySQL Database</label>
					<div class="form-right">
						<input type="text" value="{$shared.vars.mysql.dbname}" name="dbname" id="dbname" />
					</div>
					<div class="clearfix"></div>
				</div>
				
				<div class="row">
					<input type="submit" value="Valider" class="cta" style="float: right" />
					<div class="clearfix"></div>
				</div>
			</form>
		</div>
	</div>
</div>
