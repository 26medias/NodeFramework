<div class="container_12">
	<div class="grid_12">
		{{ if updated }}
			<div class="message info">
				<p>Informations mises &agrave; jour.</p>
			</div>
		{{ endif }}
		<div class="box">
			<div class="head">
				Contactr Configuration
			</div>
			<form action="" method="post">
				<div class="row">
					<label for="title">Titre de la page</label>
					<div class="form-right">
						<input type="text" value="{$shared.vars.contactr.title}" name="title" id="title" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="row">
					<label for="text">Texte</label>
					<div class="form-right">
						<textarea name="text" id="text">{$shared.vars.contactr.text}</textarea>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="row">
					<label for="email">Email</label>
					<div class="form-right">
						<input type="text" value="{$shared.vars.contactr.email}" name="email" id="email" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="row">
					<label for="address">Adresse</label>
					<div class="form-right">
						<input type="text" value="{$shared.vars.contactr.address}" name="address" id="address" />
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="row">
					<input type="submit" value="Valider" class="cta" style="float: right" />
					<div class="clearfix"></div>
				</div>
			</form>
		</div>
	</div>
</div>
