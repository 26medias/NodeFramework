<div class="container_12">
	<div class="grid_12">
		{{ if updated }}
			<div class="message info">
				<p>Informations mises &agrave; jour.</p>
			</div>
		{{ endif }}
		<div class="box">
			<div class="head">
				Aboutr Configuration
			</div>
			<form action="" method="post">
				<div class="row">
					<label for="field1">var1</label>
					<div class="form-right">

				<div class="row">
					<label for="field2">var2</label>

					<div class="clearfix"></div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function() {
		$("#field2").val("{$shared.vars.aboutr.var2}");
	});
</script>
